<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Webpage</h1>
</header>

<main>
    <h2>About Me</h2>
    <p>Hello! I'm excited to share my webpage with you. This is a simple example of HTML structure.</p>
    
    <h3>My Hobbies</h3>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Coding</li>
    </ul>
    
    <h3>Contact Me</h3>
    <p>You can reach me at <a href="mailto:example@example.com">example@example.com</a>.</p>
</main>

<footer>
    <p>&copy; 2024 My Simple Webpage</p>
</footer>

</body>
</html>
